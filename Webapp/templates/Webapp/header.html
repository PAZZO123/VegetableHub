{%block content%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrot Hub</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            align-items: center;
            background-color: #1fb322; /* Green background color */
            color: #ffffff; /* White text color */
            padding: 10px 20px;
            height: 60px;
        }

        .logo img {
            height: 40px; /* Adjust logo size */
            width: auto;
            margin-right: 10px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Responsive styling for smaller screens */
        @media screen and (max-width: 768px) {
            .header {
                height: auto;
                padding: 10px;
            }

            .header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="path/to/logo.png" alt="Carrot Hub Logo">
        </div>
        <h1>CARROT HUB</h1>
    </header>
</body>
</html>
{% endblock content%}
